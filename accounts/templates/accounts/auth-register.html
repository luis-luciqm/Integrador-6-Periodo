{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="app">
      <section class="section">
        <div class="container mt-5">
          <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
              <div class="login-brand">
                <img src="assets/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
              </div>
  
              <div class="card card-primary">
                <div class="card-header"><h4>Register</h4></div>
  
                <div class="card-body">
                  <form method="POST">
                    <div class="row">
                      <div class="form-group col-6">
                        <label for="frist_name">First Name</label>
                        <input id="frist_name" type="text" class="form-control" name="frist_name" autofocus="">
                      </div>
                      <div class="form-group col-6">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" class="form-control" name="last_name">
                      </div>
                    </div>
  
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input id="email" type="email" class="form-control" name="email">
                      <div class="invalid-feedback">
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="form-group col-6">
                        <label for="password" class="d-block">Password</label>
                        <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                        <div id="pwindicator" class="pwindicator">
                          <div class="bar"></div>
                          <div class="label"></div>
                        </div>
                      </div>
                      <div class="form-group col-6">
                        <label for="password2" class="d-block">Password Confirmation</label>
                        <input id="password2" type="password" class="form-control" name="password-confirm">
                      </div>
                    </div>
  
                    <div class="form-divider">
                      Your Home
                    </div>
                    <div class="row">
                      <div class="form-group col-6">
                        <label>Country</label>
                        <div class="selectric-wrapper selectric-form-control selectric-selectric"><div class="selectric-hide-select"><select class="form-control selectric" tabindex="-1">
                          <option>Indonesia</option>
                          <option>Palestine</option>
                          <option>Syria</option>
                          <option>Malaysia</option>
                          <option>Thailand</option>
                        </select></div><div class="selectric"><span class="label">Indonesia</span><b class="button">▾</b></div><div class="selectric-items" tabindex="-1"><div class="selectric-scroll"><ul><li data-index="0" class="selected">Indonesia</li><li data-index="1" class="">Palestine</li><li data-index="2" class="">Syria</li><li data-index="3" class="">Malaysia</li><li data-index="4" class="last">Thailand</li></ul></div></div><input class="selectric-input" tabindex="0"></div>
                      </div>
                      <div class="form-group col-6">
                        <label>Province</label>
                        <div class="selectric-wrapper selectric-form-control selectric-selectric"><div class="selectric-hide-select"><select class="form-control selectric" tabindex="-1">
                          <option>West Java</option>
                          <option>East Java</option>
                        </select></div><div class="selectric"><span class="label">West Java</span><b class="button">▾</b></div><div class="selectric-items" tabindex="-1"><div class="selectric-scroll"><ul><li data-index="0" class="selected">West Java</li><li data-index="1" class="last">East Java</li></ul></div></div><input class="selectric-input" tabindex="0"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-6">
                        <label>City</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-6">
                        <label>Postal Code</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
  
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                        <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                      </div>
                    </div>
  
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="simple-footer">
                Copyright © Stisla 2018
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  
    <!-- General JS Scripts -->
    <script src="{% static 'assets/modules/jquery.min.js' %}"></script>
    <script src="{% static 'assets/modules/popper.js' %}"></script>
    <script src="{% static 'assets/modules/tooltip.js' %}"></script>
    <script src="{% static 'assets/modules/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'assets/modules/moment.min.js' %}"></script>
    <script src="{% static 'assets/js/stisla.js' %}"></script>
    
    <!-- JS Libraies -->
    <script src="{% static 'assets/modules/jquery-pwstrength/jquery.pwstrength.min.js' %}"></script>
    <script src="{% static 'assets/modules/jquery-selectric/jquery.selectric.min.js' %}"></script>
  
    <!-- Page Specific JS File -->
    <script src="{% static 'assets/js/page/auth-register.js' %}"></script>
    
    <!-- Template JS File -->
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
  
{% endblock content %}
