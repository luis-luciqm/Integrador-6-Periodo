{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Seus An√∫ncios</h1>
        </div>

        {% if not announces %}
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
            <div class="card">
                <div class="card-header">
                <h4 style="margin: auto;">Nenhuma Postagem Publicada</h4>
                </div>
            </div>
            </div>
        </div>

        {% else %}

        <div class="row">
            {% for emprego in announces %}
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                        <h4>Vaga de {{emprego.type_vacancy|title}}</h4>
                        <div class="card-header-action">
                            <a href="{% url 'detalhes_anuncio' emprego.slug %}" class="btn btn-primary">
                            Detalhes
                            </a>
                        </div>
                        </div>
                        <div class="card-body">
                        <p>{{emprego.title}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        {% endif %}
    </section>
</div>
    
{% endblock content %}
