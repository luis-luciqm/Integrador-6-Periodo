
{% extends 'base.html' %}

{% block content %}
    <div class="container filter">
        <form method="GET" id="search-form">
            <label for="select_vaga"><b>Opção da vaga</b></label>
            <select id="select_vaga" class="form-select" name="search_for_type_vacancies">
                <option>Escolha uma opção</option>
                <option value="estagio">Estágio</option>
                <option value="emprego">Emprego</option>
            </select>

            <br><br>

            <label for=""><b>Cidade</b></label>
            <select id="select_vaga" class="form-select" name="search_for_citys">
                {% for city in citys %}
                    <option value="{{city.name}}">{{city.name}}</option>
                {% endfor %}
            </select>
            <br><br>

            <input type="submit" value="Buscar">
        </form>
    </div>
    <div class="container announces">
        <div style="width:100%;">
            {% for announce in announces %}
                <div class="row" style="margin-top:10px;">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <b><h5 class="card-title">{{announce.title}}</h5></b>
                                <span style="font-size:12.5px;">{{announce.description|safe}}</span>
                                <a href="{% url 'detalhes_anuncio' announce.slug %}" class="btn btn-primary">Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor%}
        </div>
        
    </div>

{% endblock content %}
